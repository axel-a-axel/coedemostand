<!DOCTYPE html>
<html>
<head>
    <title>Register now!</title>
    <link rel="stylesheet" type="text/css" href="../static/registerstyle.css">

    <script src="../static/registerscript.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <meta name="description"
          content="Meet Web Testing Demo Stand, a software QA Training Center with over 1,500 awesome experts. Reach out to discuss software testing training services you need. (totally matches page content) ">
</head>
<body class="register-body">
{% include "header.html" %}

<div class="form-container">

        <form id="registration-form">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required placeholder="First Name">
            </div>
            <div class="input-group">
                <label for="second-name">Second Name</label>
                <input type="text" id="second-name" name="second-name" required placeholder="Second Name">
            </div>
            <div class="input-group">
                <label for="third-name">Third Name</label>
                <input type="text" id="third-name" name="third-name" placeholder="Third Name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="input-group">
                <label for="second-email">Second Email</label>
                <input type="email" id="second-email" name="second-email" required placeholder="Second Email">
            </div>
            <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number">
            </div>
            <div class="input-group">
                <label for="pet-name">Your Pet Name</label>
                <input type="text" id="pet-name" name="pet-name" required placeholder="Pet Name">
            </div>
            <div class="input-group">
                <label for="pet-height">Your Pet Height</label>
                <input type="number" id="pet-height" name="pet-height" required placeholder="Pet Height">
            </div>
            <div class="input-group">
                <label for="pet-food">Your Pet Favorite Food</label>
                <input type="text" id="pet-food" name="pet-food" required placeholder="Pet Favorite Food">
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="remember-me"> Remember me</label>
                <label><input type="checkbox" name="do-not-remember-me"> Do not remember me</label>
                <label><input type="checkbox" name="i-am-human"> I am human</label>
                <label><input type="checkbox" name="i-am-definitely-human"> I am definitely human!</label>
                <label><input type="checkbox" name="beep-boop-boomp"> Beep boop boomp</label>
            </div>
            <div class="radio-group">
                <p>I am here for...</p>
                <label><input type="radio" name="purpose" value="good-grades"> Some good grades</label>
                <label><input type="radio" name="purpose" value="for-the-king" checked> For the king!</label>
                <label><input type="radio" name="purpose" value="reverse"> ...rof ereh ma I</label>
            </div>
            <div class="button-group">
                <button type="submit" id="submit-btn">Submit</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
