<!DOCTYPE html>
<html>
<head>
  <title>Task 2 - Network</title>
  <!-- Link to the style.css file -->
  <link rel="stylesheet" type="text/css" href="../static/network.css">
  <script src="../static/network.js"></script>
</head>
<body>
  <div class="container">
    <!-- First section -->
    <div class="section" id="section1">
      <div class="section-content">
        <!-- An empty image element to display the image from the Flask backend -->
        <img id="image" src="" alt="Image" width="300" height="300">
        <!-- A paragraph element to display an error message if the image is not found or any other error occurs -->
        <p id="error"></p>
      </div>
    </div>
    <!-- Second section -->
    <div class="section" id="section2">
      <div class="section-content">
        <!-- A form element to send data to the Flask backend -->
        <form id="form">
          <!-- An input element to enter some data -->
          <input id="data-input" type="text" placeholder="Enter some data">
          <!-- A button element to submit the form -->
          <button id="submit-button">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Link to the script.js file -->

</body>
</html>
